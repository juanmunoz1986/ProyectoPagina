        <div class="container rounded">

                    <h2 class=" fw-bold text-center py-5"> Bienvenido </h2>

                    <form action="#" id="validar">

                        <div class="mb-4">

                            <label for="" class="form-label">Nombres</label>

                        </div>

                        <div class="mb-4">

                            <label for="" class="form-label">Apellidos</label>

                            <label for="" class="form-label">Contraseña</label>

                        </div>




                        <div class="mb-4">
                            <label for="" class="form-label">Direccion</label>
                            <input type="text" class="form-control" placeholder="Direccion" id="direccion">

                        </div>

                        <div class="mb-4">
                            <label for="telefono" class="form-label">Telefono</label>

                        </div>

                        <div class="mb-4 border  " >
                            <label for="imagenPerfil" class="form-label">Foto</label>
                            <input type="file" id="imagenPerfil" class="btn">

                        </div>


                        

                       

                        <div class="d-grid">

                            <button type="submit" class="btn btn-primary" id ="registrate">Registrate</button>
                        </div>

                        

                    </form>
